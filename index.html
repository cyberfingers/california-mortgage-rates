<body>

  <!-- Header included dynamically -->
  <div id="header"></div>

  <main class="container py-4">
    <h1>Today's Mortgage Rates in California</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Loan Type</th>
          <th>Interest Rate</th>
          <th>APR</th>
          <th>Monthly Payment</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>30-Year Fixed</td>
          <td>7.25%</td>
          <td>7.518%</td>
          <td>$2,388</td>
        </tr>
        <!-- Additional rows as needed -->
      </tbody>
    </table>
  </main>

  <!-- Footer included dynamically -->
  <div id="footer"></div>

  <!-- JavaScript to dynamically load header.html and footer.html -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading header:', error);
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading footer:', error);
      });
  </script>
